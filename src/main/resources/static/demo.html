<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
	.longitude,.latitude,
	.editLongitude,.editLatitude{
		width: 80px;
	}
    </style>
    <title>多边形的绘制和编辑</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://webapi.amap.com/maps?v=1.4.10&key=b1d031fb59ba0c28daf8ce37490d2c21&plugin=AMap.PolyEditor"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script src="/js/jquery.js"></script>
    <!-- UI组件库 1.0 -->
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
</head>
<body>
<div id="container"></div>
<div class="input-card" style="width: 250px; margin-bottom: 200px;">
	<div id="landInfo" style="display: inline;" align="center">
		坐标1:<br>经度<input class="longitude" value="110.35858"> 纬度 <input class="latitude" value="21.278144"><br>
		坐标2:<br>经度<input class="longitude" value="110.369717"> 纬度 <input class="latitude" value="21.267935"><br>
		坐标3:<br>经度<input class="longitude" value="110.375961"> 纬度 <input class="latitude" value="21.274685"><br>
		坐标4:<br>经度<input class="longitude" value="110.364437"> 纬度 <input class="latitude" value="21.284433"><br>
	</div>
	<div style="margin-top: 5px;" align="center">
		边数<input id="sides" type="text" value="4" style="width: 50px;" onBlur="addPosi(this);">
		地块名<input id="landName" type="text" style="width: 100px;margin-left: 2px;">
		<button class="btn" style="margin-top: 5px" onclick="addLands();">添加地块</button>
		<button class="btn" style="margin-top: 5px" onclick="manageLands();">管理地块</button>
	</div>
</div>
<div class="input-card" style="width: 370px;">
	<div id="manageMapFence">
	</div>
</div>
<div id="landDetails" class="input-card" style="width: auto;margin-right: 440px;">
</div>
<div id="landDetails" class="input-card" style="width: auto;margin-right: 440px;">
</div>
<div id="childDiv" class="input-card" style="width: auto;margin-right: 720px;">
	<div id="childLandInfo" style="display: inline;" align="center">
		坐标1:<br>经度<input class="childLongitude" > 纬度 <input class="childLatitude" ><br>
		坐标2:<br>经度<input class="childLongitude" > 纬度 <input class="childLatitude" ><br>
		坐标3:<br>经度<input class="childLongitude" > 纬度 <input class="childLatitude" ><br>
	</div>
	<div id="childManage" style="margin-top: 5px;" align="center">
		边数<input id="sides" type="text" value="3" style="width: 50px;" onBlur="addPosi(this,'children');">
		地块名<input id="childLandName" type="text" style="width: 100px;margin-left: 2px;">
	</div>
</div>
    <script src="/js/map.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#manageMapFence').slideToggle();
			$('#landDetails').slideToggle();
			$("#childDiv").hide();
		})

		//创建地图
	    var map = new AMap.Map("container", {
	        center: [110.37, 21.27],
	        zoom: 14
	    });
	
	    AMapUI.loadUI(['control/BasicControl'], function(BasicControl) {
	        //添加一个缩放控件
	        map.addControl(new BasicControl.Zoom({
	            position: 'lt'
	        }));
	        //缩放控件，显示Zoom值
	        map.addControl(new BasicControl.Zoom({
	            position: 'lb',
	            showZoomNum: true
	        }));
	        //图层切换控件
	        map.addControl(new BasicControl.LayerSwitcher({
	            position: 'rt'
	        }));
	    });
	</script>
</body>
</html>
